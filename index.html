<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="css/stylemain.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f740c0a1da.js" crossorigin="anonymous"></script>
    <script type="module" src="./recogenombre.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nabla&display=swap" rel="stylesheet">

</head>

<body>

    <video autoplay muted loop id="videoFondo">
        <source src="./media/Azul - 9809.mp4" type="video/mp4">

    </video>
    <div class="container">


        <img src="./media/Quiz.png"  alt="quiz">
        <div class="introduccion">
            <h1>Selecciona una dificultad para los Test</h1>
            <form>
                <select >
                <option >Selecciona Dificultad </option>
                <option >Facil</option>
                <option >Dificil</option>
                <option >Einstein</option>
                </select>
              </form>
            <div id="enlace"><i class="fa-solid fa-gamepad"></i></div>

        </div>


    </div>
    <script>
        let url = document.getElementById('enlace');
        
        url.addEventListener('click', ()=>{setTimeout(() =>{ window.location.href = "./preguntas.html";}, 3000);
    });
    url.addEventListener('click', cambia);
    function cambia(){
            url.previousElementSibling.previousElementSibling.remove();
            url.previousElementSibling.remove();
            url.parentElement.style.backgroundColor="transparent";
            url.parentElement.style.boxShadow="none";
            url.innerHTML=`<img  id ="rotar" src="./media/pngw.png">`;
        }
    </script>

</body>
